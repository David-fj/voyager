<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Voyager">
    <title>Voyager</title>
    <link fetchpriority="high" rel="stylesheet" href="./login.css">
    <link rel="icon" href="../../images/book.svg">
    <script src="./script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
    <div class="img"></div>
    <main class="login">
        <div class="content">
            <div class="aling-box">
    <a href="../../index.html" class="clg">
        <img src="../../images/logo.svg" alt="" class="logo">
        <h1>Voyager</h1>
    </a>

    <h3>Cadastre-se Gratuitamente</h3>

    <form action="" id="registerForm">
        <label for="nome">Nome Completo</label>
        <input type="text" name="" id="nome" placeholder="Seu nome completo" required>

        <label for="email">E-mail</label>
        <input type="email" name="" id="email" placeholder="Seu e-mail" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Deve ter no mínimo 7 caracteres" required>

        <label for="consenha">Confirme a sua senha</label>
        <input type="password" name="" id="consenha" placeholder="Deve ter no mínimo 7 caracteres" required>

        <button>Cadastrar-se</button>
    </form>
    <p>Ao se cadastrar, você aceita nossos <span>termos de uso</span> e a nossa <span>política de privacidade</span>.</p>
    <hr>
    <a href="#" class="conta">Já tem uma conta? Entre!</a>
</div>
</div>

</main>
    <main class="entrar">
        <div class="content">
            <div class="aling-box">
    <a href="../../index.html" class="clg">
        <img src="../../images/logo.svg" alt="" class="logo">
        <h1>Voyager</h1>
    </a>

    <h3>Faça o Login!</h3>

    <form action="" id="loginForm">
        <label for="email">E-mail ou Nome</label>
        <input type="email" name="" id="vemail" placeholder="E-mail ou nome" required>

        <label for="senha">Senha</label>
        <input type="password" id="vsenha" placeholder="Senha" required>

        <button>Entrar</button>
    </form>
    <hr>
    <a href="#" class="conta1">Não tem uma conta? Cadastre-se!</a>
</div>
</div>

</main>
</div>
</body>
</html>
